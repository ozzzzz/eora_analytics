  <body>
    <div id="navigation" class="navbar navbar-inverse navbar-fixed-top"></div>

    <div class="row" style="padding-top:30pt">&nbsp</div>
    <div class="text-center">
        <h1>Who is better in <code style="font-size:30pt">git</code> for your taste?</h1>

    <div class="row" style="padding-top:30pt">&nbsp</div>
    <div class="row">
        <div class="span1">

        <div class="span4 text-center">
            <img id="fst_image" class="img-circle photo">

    <!-- scripts -->
    <script src="js/jquery.js"></script>

    <script src="js/canvasjs.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#navigation').load('html/nav.html');
      });


      function submit_and_refresh(identity) {

        var xhr = new XMLHttpRequest();
        var url = "http://127.0.0.1:5000/vote_set";
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var json = JSON.parse(xhr.responseText);
                console.log(json.email + ", " + json.password);
            }
        };
        var data = JSON.stringify(identity);
        xhr.send(data);
        window.location.href="vote.html"

      }


    </script>

  </body>
